version: "3.8"

services:
  backend:
    build: .
    container_name: arabic-dictionary-backend
    ports:
      - "8000:8000"
    environment:
      - DB_URL=sqlite:///./data/arabic_dict.db
      - PORT=8000
    volumes:
      - ./app/data:/app/app/data
      - ./db:/app/db
    restart: unless-stopped

  # Example for adding a Redis cache (disabled by default)
  # redis:
  #   image: redis:7
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis-data:/data

volumes:
  redis-data:
    driver: local