services:
  - type: web
    name: arabic-dictionary-api
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      # Database will be included in the repo for now
      # For production, consider using a hosted database
    startCommand: uvicorn api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SQLITE_DB
        value: dict.db
    healthCheckPath: /health
